<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      background-color: #E6E6FA;
    }

    .team-container {
      text-align: center;
      padding: 40px 20px;
    }

    .team-container h1 {
      color: #483D8B;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .team-members {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .member-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      background-color: #f9f9f9;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .member-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .member-card h3 {
      margin: 10px 0 5px;
      color: #483D8B;
    }

    .member-card p {
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="team-container">
    <h1>Meet Our Team</h1>
    <div class="team-members">
      <div class="member-card">
        <img src="ekram.jpeg" alt="Ekram">
        <h3>Ekram</h3>
        <p>Project Leader</p>
      </div>

      <div class="member-card">
        <img src="fofo.jpeg" alt="Fawziah">
        <h3>Fawziah</h3>
        <p>Study Schedual</p>
      </div>

      <div class="member-card">
        <img src="roro.jpeg" alt="Raneem">
        <h3>Raneem</h3>
        <p>Contact us</p>
      </div>

      <div class="member-card">
        <img src="aro.jpeg" alt="Arwa">
        <h3>Arwa</h3>
        <p>Study Timer</p>
      </div>

      <div class="member-card">
        <img src="none.jpeg" alt="Anjad">
        <h3>Anjad</h3>
        <p>GPA Calculator</p>
      </div>

      <div class="member-card">
        <img src="huda2.jpeg" alt="Huda">
        <h3>Huda</h3>
        <p>Study Tips</p>
      </div>
    </div>
  </div>

</body>
</html>
